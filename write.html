<!DOCTYPE html>
<html>
<head>
    <title>Create Dictionary Entry</title>
</head>
<body>
    <h1>Create a New Dictionary Entry</h1>
    <form id="entryForm">
        Word: <input type="text" id="word"><br>
        Definition: <textarea id="definition"></textarea><br>
        Word Language: <select id="wordLanguage">
            <option value="en">English</option>
            <option value="zh-Hans">简体中文</option>
            <!-- Add other language options as needed -->
        </select><br>
        Definition Language: <select id="definitionLanguage">
            <option value="en">English</option>
            <option value="zh-Hans">简体中文</option>
            <!-- Add other language options as needed -->
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
