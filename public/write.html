<!DOCTYPE html>
<html>
<head>
  <title>Dictionary Entry Form</title>
  <link rel="stylesheet" type="text/css" href="styleWrite.css">
</head>
<body>
  <h1>Create Dictionary Entry</h1>
  <form id="dictionaryForm">
    <label for="word">Word: </label>
    <input type="text" id="word" name="word"><br>

    <label for="definition">Definition: </label>
    <textarea id="definition" name="definition"></textarea><br>

    <label for="wordLanguage">Word Language: </label>
    <select id="wordLanguage" name="wordLanguage">
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Chinese">Chinese</option>
    </select><br>

    <label for="definitionLanguage">Definition Language: </label>
    <select id="definitionLanguage" name="definitionLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
    </select><br>

    <button type="submit">Submit</button>
  </form>

  <div id="responseDisplay"></div> <!-- Add this div for response display -->

  <script src="write.js"></script>
</body>
</html>
